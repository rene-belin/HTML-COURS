<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 - Tableau</title>
        <!-- style CSS du tableau -->
        <style>
        table,
        tr,
        td,
        th {
            border: 1px solid #000000
        }
    </style>
    <!-- fin du style CSS -->
    </head>

    <body>
        <h1>Tableaux | HTML 5</h1>
        <!-- création du tableau -->
        <table>
            <!-- légende du tableau -->
            <caption>Ventes T1</caption>
            <!-- entête des colonnes/une seule fois par tableau -->
            <thead>
                <!-- colspan regroupe le nombre de colonnes à regrouper -->
                <td colspan="4">Ventes du 1<sup>er</sup> trimestre</td>
                <tbody>
                    <!-- ligne du tableau -->
                    <tr>
                        <!-- en-tête du tableau -->
                        <th> - </th>
                        <th>Janvier</th>
                        <th>Février</th>
                        <th>Mars</th>
                    </tr>
                </thead>
                <!-- fin en-tête du tableau -->
                <tr>
                    <td>Pierre</td>
                    <td>65 800</td>
                    <td>53 200</td>
                    <td>46 400</td>
                </tr>
                <tr>
                    <td>Paul</td>
                    <td>88 000</td>
                    <td>51 500</td>
                    <td>62 300</td>
                </tr>
                <tr>
                    <!-- rowspan indique le nombre de ligne à regrouper -->
                    <td rowspan="2">Total</td>
                    <td>74 400</td>
                    <td>64 200</td>
                    <td>78 900</td>
                </tr>
                <tr>
                    <td>68 100</td>
                    <td>76 700</td>
                    <td>99 500</td>
                </tr>
                <!-- footer -->
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>228 200</td>
                        <td>168 900</td>
                        <td>187 600</td>
                    </tr>
                </tbody>
            </tfoot>
            <!-- fin footer -->
        </table>
    </body>
</html>
